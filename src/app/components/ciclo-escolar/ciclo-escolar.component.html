<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Ciclo Escolar</th>
        <th scope="col">Actualizar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let item of listaCiclo">
        <th scope="row">{{item.Ciclo}}</th>
        <td>{{item.year}}</td>

        <td>
            <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#cambiar" 
            (click)="Obtener_Ciclo(item)">
                Actualizar
            </button>
        </td>
        <td>
            <button type="button" class="btn btn-outline-danger" data-toggle="modal" data-target="#eliminar"
            (click)="Obtener_Ciclo(item)" >
                Eliminar
            </button>
        </td>
      </tr>
    </tbody>
  </table>

<!-- MODAL PARA ACTUALIZAR CICLO ESCOLAR, TALVEZ NO ES NECESARIO-->
<div class="modal" tabindex="-1" id="cambiar">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Actualizacion de un ciclo escolar</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                  <label for="formGroupExampleInput">Ciclo escolar</label>
                  <input type="number" class="form-control" id="ciclo_year">
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
</div>

<!--MODAL PARA ADVERTIR AL USUARIO QUE VA A ELIMINA UN CICLO ESCOLAR-->

<div class="modal" tabindex="-1" id="eliminar">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Cuidado se eliminara el ciclo seleccionado</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>ciclo escolar a eliminar</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
