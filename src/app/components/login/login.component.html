<div class="row mt-5">
    <div class="col-md-6 offset-md-3">
        <div class='text-center'>
            <form class="form-signin">
                <img class="mb-4" src="../../../assets/portada.png" alt="" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">Inicie Sesion</h1>
                <div class="form-group">
                    <label for="inputEmail" class="sr-only">Correo</label>
                    <input type="email" class="form-control" placeholder="Ingrese su correo" 
                        required name="correo" [(ngModel)]="correo">
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="sr-only">Contraseña</label>
                    <input type="password" class="form-control" placeholder="Contraseña" required
                        name="pass" [(ngModel)]="pass">
                </div>
                <hr>
                <button class="btn btn-lg btn-primary btn-block" type="button" (click)="ingresar()">Ingresar</button>
                <p class="mt-5 mb-3 text-muted">1997-2020</p>
            </form>
        </div>
    </div>
</div>
