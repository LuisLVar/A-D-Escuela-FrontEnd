
<div class="row">
  <div class="col-md-8"></div>
  <div class="col-md-4 text-right">
    <div class="row">
      <div class="col-md-6 form-group">
        <input type="color" name="color" id="inputColor" [(ngModel)]="colorcito" class="form-control">
      </div>
      <div class="col-md-6">
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#nuevo">
          <i class="fas fa-plus-circle fa-fw"></i>&nbsp; Guardar
        </button>
      </div>
    </div>
  </div>
</div>
