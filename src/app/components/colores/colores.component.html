
<div class="row mt-4">
  <div class="col-md-6"></div>
  <div class="col-md-6">
    <div class="row">
      <div class="col-md-7 form-group  text-right">
        <input type="color" name="color" id="inputColor" [(ngModel)]="colorcito" class="form-control">
      </div>
      <div class="col-md-5  text-left">
        <button type="button" class="btn btn-success" data-toggle="modal" id="nuevo_color" data-target="#nuevo">
          <i class="fas fa-plus-circle fa-fw"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-3 p-4" *ngFor="let color of colores">
      <div class="card card-photo" >
          <div class="card-header">
            {{color.descripcion}}
            <button type="button" class="close" (click)="obtenerId(color.id)" data-toggle="modal" data-target="#eliminar" >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="card-body"  [style.background]="color.colorcito"> </div>
      </div>
  </div>
</div>

<!--MODAL PARA ADVERTIR AL USUARIO QUE VA A ELIMINA UNA ASIGNACIÓN -->
<div class="modal" tabindex="-1" id="eliminar">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <h2>¿Esta seguro de eliminar el siguiente color?</h2>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="eliminarColor()">Si</button>
      </div>
  </div>
  </div>
</div>


<div class="modal" tabindex="-1" id="nuevo">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Creación de color</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <div class="form-group">
          <textarea [(ngModel)]="descripcion" rows="4" cols="50" id="color" placeholder="Ingrese la Descripción del color"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal" id="btnGuardar" (click)="confirmarColor()">Guardar</button>
      </div>
  </div>
  </div>
</div>
